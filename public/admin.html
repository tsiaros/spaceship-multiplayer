<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Spaceship Game</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    color: white;
    padding: 20px;
  }

  #loginPanel {
    max-width: 400px;
    margin: 100px auto;
    background: #2a2a2a;
    padding: 30px;
    border-radius: 10px;
  }

  #adminPanel {
    display: none;
    max-width: 1000px;
    margin: 0 auto;
  }

  h1 {
    color: #00ffff;
    margin-bottom: 20px;
  }

  h2 {
    color: #00ffff;
    margin: 30px 0 15px 0;
    font-size: 18px;
  }

  input[type="password"] {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: none;
    margin-bottom: 10px;
    font-size: 14px;
  }

  button {
    padding: 12px 20px;
    background: #00ffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    color: black;
    font-size: 14px;
  }

  button:hover {
    background: #00dddd;
  }

  button.danger {
    background: #ff4444;
    color: white;
    margin-left: 5px;
  }

  button.danger:hover {
    background: #dd2222;
  }

  button.warning {
    background: #ffaa00;
    color: black;
    margin-left: 5px;
  }

  button.warning:hover {
    background: #dd8800;
  }

  .error {
    color: #ff4444;
    margin-top: 10px;
    font-size: 14px;
  }

  .success {
    color: #00ff00;
    margin-top: 10px;
    font-size: 14px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: #2a2a2a;
  }

  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #444;
  }

  th {
    background: #333;
    color: #00ffff;
  }

  .status {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 3px;
    font-size: 12px;
  }

  .status.online {
    background: #00ff00;
    color: black;
  }

  .status.banned {
    background: #ff4444;
    color: white;
  }

  .status.kicked {
    background: #ffaa00;
    color: black;
  }

  #stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
  }

  .stat-card {
    background: #2a2a2a;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
  }

  .stat-value {
    font-size: 32px;
    color: #00ffff;
    font-weight: bold;
  }

  .stat-label {
    font-size: 14px;
    color: #888;
    margin-top: 5px;
  }

  #refreshBtn {
    float: right;
  }
</style>
</head>

<body>

<!-- LOGIN PANEL -->
<div id="loginPanel">
  <h1>üîí Admin Login</h1>
  <input type="password" id="adminPassword" placeholder="Enter admin password">
  <button onclick="login()">Login</button>
  <div id="loginError" class="error"></div>
  <p style="font-size: 12px; color: #888; margin-top: 20px;">
    Default password: <code>admin123</code><br>
    Change it in server.js!
  </p>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <h1>‚öôÔ∏è Admin Panel</h1>
  
  <div id="stats">
    <div class="stat-card">
      <div class="stat-value" id="statPlayers">0</div>
      <div class="stat-label">Online Players</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="statBanned">0</div>
      <div class="stat-label">Banned Users</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="statKicked">0</div>
      <div class="stat-label">Kicked Users (24h)</div>
    </div>
  </div>

  <button id="refreshBtn" onclick="refreshData()">üîÑ Refresh</button>
  <h2>Online Players</h2>
  <div id="actionMsg" class="success"></div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Color</th>
        <th>Kills</th>
        <th>Health</th>
        <th>Ship</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="playerList">
      <tr>
        <td colspan="6" style="text-align: center; color: #888;">Loading...</td>
      </tr>
    </tbody>
  </table>

  <h2>Banned Users</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="bannedList">
      <tr>
        <td colspan="2" style="text-align: center; color: #888;">None</td>
      </tr>
    </tbody>
  </table>

  <h2>Kicked Users (24h)</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Expires</th>
      </tr>
    </thead>
    <tbody id="kickedList">
      <tr>
        <td colspan="2" style="text-align: center; color: #888;">None</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const SERVER_URL = window.location.origin;
  const socket = io(SERVER_URL);

  let isAuthenticated = false;

  socket.on('adminAuthenticated', () => {
    isAuthenticated = true;
    document.getElementById('loginPanel').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
    refreshData();
  });

  socket.on('adminError', (msg) => {
    document.getElementById('loginError').textContent = msg;
  });

  socket.on('adminPlayerList', (data) => {
    updatePlayerList(data.players);
    updateBannedList(data.banned);
    updateKickedList(data.kicked);
    updateStats(data);
  });

  socket.on('adminActionSuccess', (msg) => {
    const msgEl = document.getElementById('actionMsg');
    msgEl.textContent = msg;
    msgEl.style.display = 'block';
    setTimeout(() => {
      msgEl.style.display = 'none';
    }, 3000);
    refreshData();
  });

  function login() {
    const password = document.getElementById('adminPassword').value;
    socket.emit('adminLogin', password);
  }

  function refreshData() {
    if (!isAuthenticated) return;
    socket.emit('adminGetPlayers');
  }

  function updateStats(data) {
    document.getElementById('statPlayers').textContent = data.players.length;
    document.getElementById('statBanned').textContent = data.banned.length;
    document.getElementById('statKicked').textContent = data.kicked.length;
  }

  function updatePlayerList(players) {
    const tbody = document.getElementById('playerList');
    
    if (players.length === 0) {
      tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #888;">No players online</td></tr>';
      return;
    }

    tbody.innerHTML = players.map(p => `
      <tr>
        <td><strong>${p.name}</strong></td>
        <td><span style="color: ${p.color};">‚óè</span> ${p.color}</td>
        <td>${p.kills}</td>
        <td>${p.health}/6</td>
        <td>${p.shipSize}</td>
        <td>
          <button class="warning" onclick="kickPlayer('${p.name}')">Kick 24h</button>
          <button class="danger" onclick="banPlayer('${p.name}')">Ban</button>
        </td>
      </tr>
    `).join('');
  }

  function updateBannedList(banned) {
    const tbody = document.getElementById('bannedList');
    
    if (banned.length === 0) {
      tbody.innerHTML = '<tr><td colspan="2" style="text-align: center; color: #888;">None</td></tr>';
      return;
    }

    tbody.innerHTML = banned.map(([name, expiry]) => `
      <tr>
        <td>${name}</td>
        <td><span class="status banned">BANNED</span></td>
      </tr>
    `).join('');
  }

  function updateKickedList(kicked) {
    const tbody = document.getElementById('kickedList');
    
    if (kicked.length === 0) {
      tbody.innerHTML = '<tr><td colspan="2" style="text-align: center; color: #888;">None</td></tr>';
      return;
    }

    tbody.innerHTML = kicked.map(([name, expiry]) => {
      const timeLeft = Math.ceil((expiry - Date.now()) / (1000 * 60 * 60));
      return `
        <tr>
          <td>${name}</td>
          <td><span class="status kicked">~${timeLeft}h left</span></td>
        </tr>
      `;
    }).join('');
  }

  function kickPlayer(name) {
    if (!confirm(`Kick ${name} for 24 hours?`)) return;
    socket.emit('adminKick', name);
  }

  function banPlayer(name) {
    if (!confirm(`Permanently ban ${name}?`)) return;
    socket.emit('adminBan', name);
  }

  // Auto-refresh every 5 seconds
  setInterval(() => {
    if (isAuthenticated) refreshData();
  }, 5000);

  // Enter to login
  document.getElementById('adminPassword').addEventListener('keypress', e => {
    if (e.key === 'Enter') login();
  });
</script>

</body>
</html>
